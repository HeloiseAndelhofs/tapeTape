<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- title -->
    <div class="title">
        <img src="./img/Yuumi.webp" alt="">
        <h1>beat</h1><h1 id="titleYuumi">yuumi</h1>
        <div class="score">
            0
        </div>
    </div>
        
        <!-- start -->
    <div class="start">
         <button>START</button> 
         <div id="seconds">
             10 seconds
         </div>
    </div>

    <!-- game -->
    <div class="game">
        <div class="bush bush1">
            <div class="yuumi"></div>
        </div>
        <div class="bush bush2">
            <div class="yuumi"></div>
        </div>
        <div class="bush bush3">
            <div class="yuumi"></div>
        </div>
        <div class="bush bush4">
            <div class="yuumi"></div>
        </div>
        <div class="bush bush5">
            <div class="yuumi"></div>
        </div>
    </div>


    <div class="none">
        <button id="restart">RESTART</button>
        <button id="cancel">CANCEL</button>
    </div>
</body>

<script src="./script.js"></script>
